<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png?v=3" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#111315" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      (function(){
        try {
          var saved = localStorage.getItem('mood.theme') || 'system';
          var actual = saved === 'system' ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : saved;
          document.documentElement.setAttribute('data-theme', actual);
        } catch(e) {}
      })();
    </script>
    <title>霓的情緒日記</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
